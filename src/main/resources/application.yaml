server:
  port: 8080
  servlet:
    context-path: /todo
  error:
    include-binding-errors: ALWAYS
    include-message: ALWAYS
  compression:
    enabled: true

spring:
  application:
    name: TODO App
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:h2:mem:todoDb
    username: admin
    password: admin
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false